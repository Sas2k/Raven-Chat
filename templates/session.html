<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Chat App</title>
        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script src="https://cdn.socket.io/4.4.1/socket.io.min.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <link rel="stylesheet" href={{ url_for("static", filename="style.css") }}>
        <script src={{ url_for("static", filename="script.js") }}></script>
    </head>
    <body>
        <h1 class="text-center">Raven-Chat 🐧</h1>
        <h3 class="text-center" style='color: #ccc;font-size: 30px;'>Joined.</h3>
        <div class="message_holder"></div>

        <form class="chat-box" action="" method="POST">
            <input id="username" type="text" class="username" placeholder="User Name"/>
            <input id="message" type="text" class="message" placeholder="Messages"/>
            <input id="send" type="submit"/>
        </form>
  </body>
</html>
